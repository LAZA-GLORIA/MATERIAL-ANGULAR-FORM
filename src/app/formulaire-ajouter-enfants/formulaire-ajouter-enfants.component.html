<form [formGroup]="childUserForm" (ngSubmit)="ProceedSave()">
  <div class="titre-ajout-enfant">
    <h2>Enfants</h2>
    <button mat-flat-button color="primary" (click)="addChildren()">
      Ajouter un enfant
    </button>
  </div>
  
  <div>
    
    <ng-container formArrayName="apichildren">
      <ng-container
        *ngFor="let item of apichildren.controls; let i = index"
      >
        <div class="ajout-enfant-container">
          <div class="div-ajout-genre-enfant">
            <p>Genre</p>
            <mat-form-field appearance="fill">
              <mat-label>Genre</mat-label>
              <mat-select formControlName="genre">
                <mat-option value="homme">Homme</mat-option>
                <mat-option value="femme">Femme</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="div-ajout-nom-enfant">
            <p>Nom</p>
            <mat-form-field appearance="fill">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="nom" />
            </mat-form-field>
          </div>

          <div class="div-ajout-prenom-enfant">
            <p>Prénom</p>
            <mat-form-field appearance="fill">
              <mat-label>Prénom</mat-label>
              <input matInput formControlName="prenom" />
            </mat-form-field>
          </div>

          <div class="div-button-supprimer-enfant">
            <button mat-flat-button color="warn" (click)="onSupprimerEnfant(i)">
              <mat-icon matSuffix>delete</mat-icon>Supprimer
            </button>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</form>
