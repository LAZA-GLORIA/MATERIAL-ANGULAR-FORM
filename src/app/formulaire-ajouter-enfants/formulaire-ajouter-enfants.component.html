<form [formGroup]="options">
    <div class="example-button-row">
        <h2> Enfants </h2> 
        <button mat-raised-button color="primary"> Ajouter un enfant </button>
    </div>
    <mat-form-field appearance="fill" [color]="genreControl.value">
        <mat-label>Genre</mat-label>
        <mat-select [formControl]="genreControl">
            <mat-option value="homme">Homme</mat-option>
            <mat-option value="femme">Femme</mat-option>
          </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Prenom</mat-label>
        <input matInput>
    </mat-form-field>

    <button mat-raised-button color="warn">Supprimer</button>

</form>
